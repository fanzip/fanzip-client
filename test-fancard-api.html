<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancard API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #fee; color: #c00; }
        .success { background: #efe; color: #060; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>팬카드 API 테스트</h1>
    
    <button onclick="testFancardList()">팬카드 목록 조회</button>
    <button onclick="testFancardDetail(1)">팬카드 상세 조회 (ID: 1)</button>
    <button onclick="testQrGeneration()">QR 코드 생성</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        const DUMMY_TOKEN = 'Bearer dummy-test-token';

        function addResult(title, data, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }

        async function testFancardList() {
            try {
                const response = await fetch(`${API_BASE}/fancards`, {
                    method: 'GET',
                    headers: {
                        'Authorization': DUMMY_TOKEN,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult('팬카드 목록 조회 성공', data);
            } catch (error) {
                addResult('팬카드 목록 조회 실패', { error: error.message }, true);
            }
        }

        async function testFancardDetail(cardId) {
            try {
                const response = await fetch(`${API_BASE}/fancards/${cardId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': DUMMY_TOKEN,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`팬카드 상세 조회 성공 (ID: ${cardId})`, data);
            } catch (error) {
                addResult(`팬카드 상세 조회 실패 (ID: ${cardId})`, { error: error.message }, true);
            }
        }

        async function testQrGeneration() {
            try {
                const qrRequest = {
                    reservationId: 1,
                    userId: 1,
                    fanMeetingId: 1,
                    latitude: 37.5665,
                    longitude: 126.9780,
                    deviceInfo: navigator.userAgent
                };

                const response = await fetch(`${API_BASE}/fancards/qr`, {
                    method: 'POST',
                    headers: {
                        'Authorization': DUMMY_TOKEN,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(qrRequest)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult('QR 코드 생성 성공', data);
            } catch (error) {
                addResult('QR 코드 생성 실패', { error: error.message }, true);
            }
        }

        // 페이지 로드 시 자동으로 팬카드 목록 테스트
        window.onload = function() {
            addResult('팬카드 API 테스트 시작', { 
                backend: API_BASE,
                token: DUMMY_TOKEN,
                note: '백엔드에서 하드코딩된 사용자 ID(1L)를 사용하여 테스트 진행'
            });
            
            setTimeout(testFancardList, 1000);
        };
    </script>
</body>
</html>
